[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "smbmonitor"
version = "0.4.0"
description = "Async SMB share monitor built on smbprotocol change notifications."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "smbprotocol>=1.10.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
]

[tool.setuptools]
packages = ["smbmonitor"]
package-dir = { "smbmonitor" = "src" }
